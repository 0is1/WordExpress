type Menu implements Node {
  id: ID!
  name: String
  items: [MenuItem]
}

type MenuItem {
  id: ID!
  linkedId: Int
  order: Int
  navitem: Post
  children: [MenuItem]
}

enum MetaType {
  thumbnailID
  attachedFile
  reactLayout
  amazonInfo
}

interface Node {
  id: ID!
}

type Option {
  id: ID!
  option_name: String
  option_value: String
}

type OptionConnection {
  pageInfo: PageInfo!
  edges: [OptionEdge]
}

type OptionEdge {
  node: Option
  cursor: String!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Post {
  id: ID!
  post_title: String
  post_content: String
  post_excerpt: String
  post_status: String
  post_type: String
  post_name: String
  menu_order: Int
  thumbnail: String
  post_meta(keys: [MetaType], after: String, first: Int, before: String, last: Int): PostmetaConnection
}

type PostConnection {
  pageInfo: PageInfo!
  edges: [PostEdge]
}

type PostEdge {
  node: Post
  cursor: String!
}

type Postmeta {
  id: ID!
  meta_id: Int
  post_id: Int
  meta_key: String
  meta_value: String
  connecting_post: Post
}

type PostmetaConnection {
  pageInfo: PageInfo!
  edges: [PostmetaEdge]
}

type PostmetaEdge {
  node: Postmeta
  cursor: String!
}

type Root {
  viewer: User
}

type Setting {
  id: ID!
  uploads: String
}

type User implements Node {
  id: ID!
  settings: Setting
  options(after: String, first: Int, before: String, last: Int): OptionConnection
  posts(post_type: String = "post", after: String, first: Int, before: String, last: Int): PostConnection
  page(post_name: String): Post
  menus(name: String): Menu
  postmeta(post_id: Int, after: String, first: Int, before: String, last: Int): PostmetaConnection
}
